<u><h1  style="text-align:center;">      ¿quees un QUERY STRING?</h1></font><br></u>
<center> <img src="./image/imagen 2.png"  width="800px" eigth="700"></center>

<h2>Las Query String o cadenas de consultas es un término que se utiliza para hacer referencia a una interacción con una base de datos. Además, es la parte de una URL que contiene los datos que deben pasar a las aplicaciones web. En resumen, las Query String permiten acceder a páginas web dinámicas con distintas variables consiguiendo así que las páginas web no estén compuestas de decenas de directorios y permitiendo que su estructura esté basada en URLs amigables.</h2> 

<font size="4.5" color="#09f7de">
<u><h1>¿Cómo funcionan y para que sirven las Query Strings?</h1></u></font>
<h3>Antiguamente, las páginas web era estáticas, es decir, solo se modificaban si el programador accedía a los archivos vía FTP y los modificaba. Es decir, no se adaptaban a las acciones del usuario. Con la llegada de las páginas web dinámicas con valores (Las cuales aparecen como variables) aparecieron las URLs del tipo: midominio.com/pagina.php?valor1=valor1&valor2=valor2 Para evitar crear miles de directorios con las diferentes variables y crear mega directorios de URLs se crearon las Query string con el fin de realizar consultas a las bases de datos y pintar los datos en URLs amigables. De este modo, mediante el método GET podrás ver en internet URLs del tipo: </h3>  <br><br><br>

<h3><ul> <li>  midominio.com/camiseta-roja (Para ver una camiseta roja de algodón talla M) Sin tener que ver algo como:</li>  </ul> </h3><br><br>
<h3><ul> <li>midominio.com/camiseta-roja?talla=m&material=algodón Y lo que es mejor, no tendrás que crear como webmaster una URL por cada una de las diferentes variables de la camiseta roja que existan </li>  </ul> </h3><br><br>
<font size="4.5" color="#09f7de">
<u><h1>¿Por lo tanto ¿Son útiles las query string?</h1></u></font><br><br>
<h3>Por supuesto, sin ellas, buscar ciertas URL en internet sería una locura y no se podrían crear portales personalizables en función a nuestras interacciones de forma sencilla y económica. Con la llegada de este tipo de conexiones se simplificó el proceso de experiencia de usuario y los costes de programación de grandes portales o buscadores.</h3><hr color="black">
<font size="5" color="yellow">
    <u><h1 align="center">Métodos de petición HTTP</h1></u></font>
<h2>HTTP define un conjunto de métodos de petición para indicar la acción que se desea realizar para un recurso determinado. Aunque también pueden ser sustantivos, estos métodos de solicitud a veces son llamados verbos HTTP . Cada uno de ellos implementan una semántica diferente, pero algunas características son similares compartidas por un grupo de ellos: ej. Un método de solicitud puede ser seguro o almacenable en cache.
</h2><br><br><br> 
<center> <img src="./image/http.jpgimagen.webp" alt="">  </center>
<font size="5" color="#939c21">
<u><h1>distintos medios de peticion</h1><br></u></font><br><br>
<b>  <ol size="9">
<u><li><h1>get:</h1> </li></u> <h3>El método GET solicita una representación de un recurso especifico. Las peticiones que usen el método GET solo deben recuperar datos.
</h3>
<li><h1>head:</h1></li><h3>El método HEAD pide una respuesta idéntica a la de una petición GET, pero sin el cuerpo de la respuesta.</h3>
<li><h1>post:</h1></li><h3>el método POST se utiliza para enviar una entidad a un recurso en específico, causando a menudo un cambio en el estado o efectos secundarios en el servidor.</h3>
<li><h1>put:</h1></li><h3>El modo PUT reemplaza todas las representaciones actuales del recurso de destino con la carga útil de la petición.</h3>
<li><h1>delete:</h1></li><h3>El método DELETE borra un recurso en específico.</h3>
<li><h1>connect:</h1></li><h3>El método CONNECT establece un túnel hacia el servidor identificado por el recurso.</h3>
<li><h1>options:</h1></li><h3>El método OPTIONS es utilizado para describir las opciones de comunicación para el recurso de destino.</h3>
<li><h1>trace:</h1></li><h3>l método TRACE realiza una prueba de bucle de retorno de mensaje a lo largo de la ruta al recurso de destino.</h3>
<li><h1>patch:</h1></li><h3>El método PATCH es utilizado para aplicar modificaciones parciales a un recurso.
</h3>
</ol></b>

    <u><h1 align="center">¿que es DNS?</h1></u></font>
<h2>El sistema de nombres de dominio (DNS) es el directorio telefónico de Internet. Las personas acceden a la información en línea a través de nombres de dominio como nytimes.com o espn.com. Los navegadores web interactúan mediante direcciones de protocolo de internet IP, El DNS traduce los nombres de dominio a direcciones de IP para que los navegadores puedan cargar los recursos de Internet. Cada dispositivo conectado a Internet tiene una dirección IP única que otros equipos pueden usar para encontrarlo.</h2><br><br><br>
<center><img src="./image/servidor-dns.jpg" </center> <br><br><br><br>
<hr color="black"><br><br><br><br>
<font size="5.5" color="#2863a6">


    <u><h1 align="center">¿que es DNS?</h1></u></font><br><br><br>
<h3>Un CDN (Content Delivery Network) es un grupo de servidores distribuidos en diferentes ubicaciones geográficas de todo el mundo para permitir la entrega rápida del contenido de un sitio web. También se conoce como red de distribución de contenidos. Cuando un usuario se conecta a un sitio web, la distancia física entre él y el servidor de alojamiento web afecta al tiempo que tarda el contenido en aparecer en la pantalla. Además de reducir el consumo de ancho de banda, la red de centros de datos distribuida globalmente mejora la velocidad de entrega de los contenidos para los usuarios, independientemente de su ubicación en relación con el servidor principal.</h3><br><br><br>
